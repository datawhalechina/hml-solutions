<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>动手学机器学习习题解答</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 默认加载 Vue 主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
  <!-- KaTeX 样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <style>
    /* 返回顶部按钮样式 */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 20px;
      width: 30px;
      height: 30px;
      background: transparent; /* 无背景 */
      border: 2px solid #44bc84; /* 默认颜色（绿色） */
      border-radius: 4px; /* 方形带轻微圆角 */
      cursor: pointer;
      display: none; /* 默认隐藏，滚动时显示 */
    }
    .back-to-top:hover {
      opacity: 0.7; /* 悬停时变淡 */
    }
    .back-to-top svg {
      width: 20px;
      height: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* 分页按钮样式 */
    .pagination-item {
      border-radius: 4px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- 返回顶部按钮 -->
  <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 2L12 22M12 2L5 9M12 2L19 9" fill="none" stroke="#44bc84" stroke-width="2"/>
    </svg>
  </div>

  <script>
    window.$docsify = {
      name: '动手学机器学习习题解答',
      repo: 'https://github.com/motewei/Hands-on-ML-solutions',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }

    // 返回顶部按钮显示/隐藏
    window.addEventListener('scroll', () => {
      const backToTop = document.querySelector('.back-to-top');
      backToTop.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
  </script>
  <!-- Docsify 主文件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
  <!-- 代码高亮支持 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- KaTeX 支持 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@3"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
